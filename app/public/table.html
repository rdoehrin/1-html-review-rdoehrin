  <main>
    <h1>My Favorite Books</h1><br>
    
  </head>
<div id="recordApp">
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Year Published</th>
          <th scope="col">Publisher</th>
          <th scope="col">Page Count</th>
          <th scope="col">MSRP</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="r in records">
          <td>{{ r.title }}</td>
          <td>{{ r.author }}</td>
          <td>{{ r.year_published }}</td>
          <td>{{ r.publisher }}</td>
          <td>{{ r.page_count }}</td>
          <td>{{ r.msrp }}</td>
          <td></td>
      </tr>
      </tbody>
    </table>

    <form v-on:submit.prevent="postNewBook">
      <div class="mb-3">
        <label for="title" class ="form-label">Book Title</label>
        <input type="text" v-model="bookForm.title" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <label for="author" class ="form-label">Author</label>
        <input type="text" v-model="bookForm.author" class="form-control" id="author">
      </div>
      <div class="mb-3">
        <label for="year_published" class ="form-label">Year Published</label>
        <input type="number" v-model="bookForm.year_published" class="form-control" id="year_published">
      </div>
      <div class="mb-3">
        <label for="publisher" class ="form-label">Publisher</label>
        <input type="text" v-model="bookForm.publisher" class="form-control" id="publisher">
      </div>
      <div class="mb-3">
        <label for="page_count" class ="form-label">Page Count</label>
        <input type="number" v-model="bookForm.page_count" class="form-control" id="page_count">
      </div>
      <div class="mb-3">
        <label for="msrp" class ="form-label">MSRP</label>
        <input type="number" v-model="bookForm.msrp" class="form-control" id="msrp">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
  </div>
